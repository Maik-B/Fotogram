<!DOCTYPE html>
<html id="index_id" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotogram</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/meta/favicon.png" type="image/png" />
  </head>
  <script src="script.js"></script>
  <body onload="render(0)">
    <div onclick="toggleOverlay()" id="overlay" class="overlay d_none"></div>
    <div class="img_dialog d_none" id="img_dialog">
      <div id="dialog_head">
        <h2 id="dialog_title">img_titel</h2>
        <button onclick="toggleOverlay()">X</button>
      </div>
      <div id="dialog_body"></div>
      <div id="dialog_footer"></div>
    </div>
    <header>
      <img
        id="logo_big"
        src="./img/meta/Fotogram_Logo.svg"
        alt="Fotogram_Logo"
      />
      <img
        id="logo_small"
        class="d_none"
        src="./img/meta/favicon.png"
        alt="Fotogram_Logo"
      />
    </header>
    <main>
      <section id="title"><h1>Your personal photo album</h1></section>
      <section id="photos"></section>

      <section id="filter">
        <button onclick="renderFiltered(1)">1</button
        ><button onclick="renderFiltered(2)">2</button
        ><button onclick="renderFiltered(3)">3</button
        ><button onclick="renderFiltered(4)">4</button
        ><button onclick="renderFiltered(5)">5</button
        ><button onclick="renderFiltered(6)">6</button
        ><button onclick="renderFiltered(7)">7</button
        ><button onclick="renderFiltered(8)">8</button
        ><button onclick="renderFiltered(9)">9</button
        ><button onclick="renderFiltered(10)">10</button
        ><button onclick="renderFiltered(11)">11</button>
      </section>
    </main>
    <footer><p>made by Maik B.</p></footer>
  </body>
</html>
